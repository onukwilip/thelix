apiVersion: 1

providers:
- name: 'Node Exporter Dashboards'
  orgId: 1
  folder: 'Node Exporter'
  type: file
  options:
    path: /var/lib/grafana/dashboards
  editable: true
  allowUiUpdates: true
  # ðŸ‘‡ This tells Grafana to replace "DS_PROMETHEUS" with your real data source
  inputs:
  - name: DS_PROMETHEUS
    type: datasource
    pluginId: prometheus
    value: Prometheus
